<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   
    <input type="text" id="try" >
    <button onclick="fun()"> Try it </button>
    <p id="demo"></p>
<script>
function fun()
{
text= ""  
let fru=document.getElementById("try").value


switch(fru){

case "apple": 
text= "Apples are good";
    break;
case "banana":
text= "bananas are good";
    break;
case "kiwi":
text= "kiwi s are good";
    break;
default:
text= "not bad"
break;
}

document.getElementById("demo").innerHTML = text
}


</script>

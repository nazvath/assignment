<body>
    <h1>Armstrong Number</h1>
    <input type="text" id="a1">
    <button onclick="arm()">check</button>

    <script>
function arm(){

var sum=0;
var a,num;
num =document.getElementById("a1").value
temp=num;
while(temp>0){
    a=temp%10;
    temp=parseInt(temp/10);
    sum+= a*a*a;
}
if(sum==num){
alert("Number is armstrong")

}
else{
    alert("Not Armstrong")
}
}


    </script>

<body>
    
    <p id="demo"></p>
    <script>
   
   let text=1;
   let n=5;
let string=""
   let i=1;
    
   for( i=1; i<=n; i++)

   
   {
    text=text*i
  
   string += "factorial of"+ i+ "=" + text +"<br>"    }
   document.getElementById("demo").innerHTML= string
   
   
    </script>
